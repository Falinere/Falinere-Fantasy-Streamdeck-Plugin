<!DOCTYPE html>
<html>

<head>
    <title>falfan.sdPlugin</title>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- styles -->
    <link rel="stylesheet" href="../lib/sdk/css/sdpi.css" />
</head>

<body>
    <!-- form -->
    <div class="sdpi-wrapper">
        <form id="property-inspector">
            <div class="sdpi-item" id="select_single">
                <div class="sdpi-item-label">Platform</div>
                <select class="sdpi-item-value select" name="PlatformChoice">
                    <option value="" >--Choose Platform--</option>
                    <option value="twitch" >Twitch</option>
                    <option value="youtube" disabled>YouTube</option>
                    <option value="discord">Discord</option>
                </select>
            </div>
            <div class="sdpi-item">
                <p>Joins combat through the selected platform.<br />You must have sent a message with the game open for this button to work.</p>
            </div>
        </form>
    </div>
    <div class="sdpi-info-label hidden" style="top: -1000px" value=""></div>
    <!-- scripts -->
    <script src="../lib/sdk/js/constants.js"></script>
    <script src="../lib/sdk/js/prototypes.js"></script>
    <script src="../lib/sdk/js/timers.js"></script>
    <script src="../lib/sdk/js/utils.js"></script>
    <script src="../lib/sdk/js/events.js"></script>
    <script src="../lib/sdk/js/api.js"></script>
    <script src="../lib/sdk/js/property-inspector.js"></script>
    <script src="../lib/sdk/js/dynamic-styles.js"></script>
    <script src="./form.js"></script>
    <script src="./main.js"></script>
    <!-- form content -->
    <script type="text/javascript">window.form = [];</script>
</body>

</html>
